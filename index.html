<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>

      <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>
      <br />
      <div class="result">
        <p>Paper covers rock. You'll win!</p>
      </div>
      <br />
      <div class="choices">
        <div class="choice" id="r">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/109/689/original/Daco_2025619.png?1704691082"
            alt=""
            width="50"
          />
        </div>
        <div class="choices">
          <div class="choice" id="p">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/109/687/original/Daco_1650091.png?1704690961"
              alt=""
              width="50"
            />
          </div>
          <div class="choice" id="s">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/109/688/original/Daco_5357819.png?1704690977"
              alt=""
              width="50"
            />
          </div>
          <br />
          <p id="action-message">Make your move</p>
        </div>
      </div>
    </header>
  </body>
</html>
