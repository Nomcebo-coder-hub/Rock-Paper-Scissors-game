    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>

      <div class="score-board">

        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
        <br />
        <div class="result">
          <p>Paper covers rock. You'll win!</p>
        </div>
        <br />
        <div class="choices">
          <div class="choice">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/109/689/original/Daco_2025619.png?1704691082"
              alt=""
            />
          </div>
          <div class="choices">
          <div class="choice">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/109/687/original/Daco_1650091.png?1704690961"
              alt=""
            />
          </div>
          <div class="choice">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/109/688/original/Daco_5357819.png?1704690977"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>
  </body>
